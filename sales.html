<div class="sales">
    <main class="main">
        <section id="Articulos" class="items"></section>
        <section class="controls">
            <button id="Funciones" class="controls__item controls__item--orange">
                Funciones
            </button>
            <button id="Pagar" class="controls__item controls__item--green">
                Pagar
            </button>
        </section>
    </main>
    <aside class="details">
        <div class="details__customer">
            <div class="center">
                <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt="" class="image" width="32" height="32">
            </div>
            <div class="customer-data">
                <h5 id="NombreCliente" class="text"></h5>
                <p id="CedulaCliente" class="text text--sm"></p>
            </div>
            <div class="center">
                <button id="Cliente" class="customer-functions"><i class="fa-solid fa-square-plus"></i></button>
            </div>
        </div>
        <div id="DetallesCuenta" class="details__list"></div>
        <div class="details__totals">
            <div class="details__totals-item">
                <h5 class="text">Subtotal</h5>
                <p id="Subtotal" class="text currency">0.00</p>
            </div>
            <div class="details__totals-item">
                <h5 class="text">Tax</h5>
                <p id="Impuestos" class="text currency">0.00</p>
            </div>
            <div class="details__totals-item">
                <h5 class="text">Total</h5>
                <p id="Total" class="text currency">0.00</p>
            </div>
        </div>
    </aside>
</div>
